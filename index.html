<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            href="https://fonts.googleapis.com/css?family=Chilanka&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styling.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <div class="container">
            <header>
                <p id='playerX'>Player X Score - <span>0</span></p>
                <p id='playerO'>Player O Score - <span>0</span></p>
            </header>
            <div class="row">
                <div class="square" id="box1" onclick="ticTacToe.addMark(0)">1</div>
                <div class="square" id="box2" onclick="ticTacToe.addMark(1)">2</div>
                <div class="square" id="box3" onclick="ticTacToe.addMark(2)">3</div>
            </div>
            <div class="row">
                <div class="square" id="box4" onclick="ticTacToe.addMark(3)">4</div>
                <div class="square" id="box5" onclick="ticTacToe.addMark(4)">5</div>
                <div class="square" id="box6" onclick="ticTacToe.addMark(5)">6</div>
            </div>
            <div class="row">
                <div class="square" id="box7" onclick="ticTacToe.addMark(6)">7</div>
                <div class="square" id="box8" onclick="ticTacToe.addMark(7)">8</div>
                <div class="square" id="box9" onclick="ticTacToe.addMark(8)">9</div>
            </div>
            <div class="row">
                <button onclick="ticTacToe.resetGame()">Reset Game</button>
                <button onclick="ticTacToe.resetScores()">Reset Game and Scores</button>
            </div>

        </div>

        <script src="interact.js"></script>
    </body>

</html>
