<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <div class="container">
        <header>
            <p id='playerX'>Player X Score - <span>0</span></p>
            <p id='playerO'>Player O Score - <span>0</span></p>
        </header>
        <div class="board">

            <div class="row">
                <div class="square" id="0" onclick="ticTacToe.addMark(0)"></div>
                <div class="square" id="1" onclick="ticTacToe.addMark(1)"></div>
                <div class="square" id="2" onclick="ticTacToe.addMark(2)"></div>
            </div>
            <div class="row">
                <div class="square" id="3" onclick="ticTacToe.addMark(3)"></div>
                <div class="square" id="4" onclick="ticTacToe.addMark(4)"></div>
                <div class="square" id="5" onclick="ticTacToe.addMark(5)"></div>
            </div>
            <div class="row">
                <div class="square" id="6" onclick="ticTacToe.addMark(6)"></div>
                <div class="square" id="7" onclick="ticTacToe.addMark(7)"></div>
                <div class="square" id="8" onclick="ticTacToe.addMark(8)"></div>
            </div>
        </div>
        <div class="congrats-message">
            <h1>You win!</h1>
            <button onclick="ticTacToe.displayCongratsMessage()">Continue?</button>
        </div>
        <div class="row">
            <button onclick="ticTacToe.resetGame()">Reset Game</button>
            <button onclick="ticTacToe.resetScores()">Reset Game and Scores</button>
        </div>
    </div>
    <!-- comment -->


    </div>

    <script src="interact.js"></script>
</body>

</html>
